# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
namespace: devops
replicaCount: 2
name: adp
imagePullSecrets: [regsecret]
nameOverride: "adp"
fullnameOverride: "app-deploy-platform"

# 发布环境
env: dev

cm:
  name: adp-service-env
  port: 8080
  eventSourcePort: 8081

backend:
  name: adp-service
  labels:
    app: adp-service
  servicePort: 80
  eventSourcePort: 81
  image: docker.dm-ai.cn/devops/adp-service
  resources:
    limits:
      cpu: 500m
      memory: 1000Mi
    requests:
      cpu: 500m
      memory: 1000Mi


frontend:
  name: adp-frontend
  port: 80
  image: docker.dm-ai.cn/devops/adp-frontend
  resources:
    limits:
      cpu: 500m
      memory: 1000Mi
    requests:
      cpu: 500m
      memory: 1000Mi



service:
  type: ClusterIP

ingress:
  enabled: true
  annotations: {}
  host:
    dev: adp-new-frontend.devops.dev.dm-ai.cn
    prd: app-deploy-platform.dm-ai.cn

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
